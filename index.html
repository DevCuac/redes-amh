<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Open Graph -->
  <meta property="og:title" content="¡Únete a nuestra comunidad!" />
  <meta property="og:description" content="Elige tu plataforma y entra a nuestro grupo: Discord, WhatsApp, YouTube, TikTok, Instagram, Twitch." />
  <meta property="og:image" content="https://redes.latinchaos.com/img/logo.png" />
  <meta property="og:url" content="https://redes.latinchaos.com/" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: #18191a;
      background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzYwM3dsc2ltejAza3E5bHBweXJoMHRyYWdybXRrNnFnYm5vY2t4biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3c614V12UA82q1vG/giphy.gif'); /* Cambia esto por tu GIF */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      position: relative;
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(24, 25, 26, 0.85);
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 410px;
      margin: 8vh auto 0 auto;
      padding: 36px 20px 28px 20px;
      background: rgba(18, 18, 24, 0.98);
      border-radius: 24px;
      box-shadow: 0 16px 40px 8px rgba(0,0,0,0.80);
      text-align: center;
      backdrop-filter: blur(3px);
      border: 4px solid #ffae42; /* Neon naranja/dorado */
      box-shadow: 0 0 18px 4px #ffae4299, 0 0 38px 6px #ffae4266;
    }
    img.logo {
      width: 94px;
      height: 94px;
      border-radius: 18px;
      margin-bottom: 18px;
      background: #fff;
      padding: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.16);
      object-fit: contain;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      margin: 10px 0 26px 0;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.10);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .btn-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.12rem;
      font-weight: 600;
      color: #fff;
      background: #5865F2;
      text-decoration: none;
      transition: background 0.2s, transform 0.12s, box-shadow 0.16s;
      box-shadow: 0 2px 10px rgba(88,101,242,0.14);
      cursor: pointer;
      gap: 14px;
      outline: none;
    }
    .btn-link.discord { background: #5865F2; }
    .btn-link.whatsapp { background: #25D366; }
    .btn-link.youtube { background: #FF0000; }
    .btn-link.tiktok { background: #111; }
    .btn-link.instagram {
      background: linear-gradient(90deg, #fd5c63 0%, #ff9966 55%, #fae100 100%);
      color: #222;
    }
    .btn-link.twitch { background: #9147FF; }
    .btn-link svg {
      width: 27px;
      height: 27px;
      margin-right: 10px;
      color: inherit;
      flex-shrink: 0;
      display: block;
      filter: drop-shadow(0 0 3px #0007);
    }
    .btn-link.instagram svg { color: #222; }
    .btn-link:hover {
      filter: brightness(1.12);
      transform: scale(1.04);
      box-shadow: 0 4px 18px 2px rgba(255,255,255,0.12);
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 18px 2vw 14px 2vw; }
      h1 { font-size: 1.35rem; }
      .btn-link { font-size: 0.97rem; padding: 12px; }
      img.logo { width: 74px; height: 74px; }
    }
  </style>
</head>
